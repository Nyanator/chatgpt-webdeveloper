<!DOCTYPE html>
<html>
  <head>
    <title>CodeEditorTabs</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="./code-editor-tabs.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="tab active first" data-kind="language-html">html</div>
        <div class="tab" data-kind="language-javascript">javascript</div>
        <div class="tab" data-kind="language-css">css</div>
        <div class="tab" data-kind="language-preview">preview</div>
      </div>
      <div class="content">
        <div class="editor active language-html"></div>
        <div class="editor language-javascript"></div>
        <div class="editor language-css"></div>
        <div class="language-preview"></div>
      </div>
    </div>
    <script src="./code-editor.js"></script>
  </body>
</html>
