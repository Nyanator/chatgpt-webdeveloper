<div id="editor-wrap">
  <div
    id="editor-header"
    class="flex items-center relative text-gray-200 bg-gray-800 px-4 py-2 text-xs font-sans justify-between rounded-t-md"
  >
    <span>editor</span>
    <button class="editor-copycode flex ml-auto gap-2">
      <svg
        stroke="currentColor"
        fill="none"
        stroke-width="2"
        viewBox="0 0 24 24"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-4 w-4"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          class="copy-path"
          d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
        ></path>
        <rect
          class="copy-rect"
          x="8"
          y="2"
          width="8"
          height="4"
          rx="1"
          ry="1"
        ></rect>
        <polyline
          class="copy-polyline"
          style="display: none"
          points="20 6 9 17 4 12"
        ></polyline>
      </svg>
      <span class="copytext-before">Copy code</span>
      <span class="copytext-after" style="display: none">Copied!</span>
    </button>
  </div>
  <div id="editor-loading" class="rounded-b-md">
    <div class="loading-effect"></div>
  </div>
  <iframe id="editor-frame" class="rounded-b-md" loading="lazy"></iframe>
  <iframe id="preview-frame" class="rounded-b-md" loading="lazy"></iframe>
</div>
